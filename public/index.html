<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="PWA Weather React App" />
  <link rel="apple-touch-icon" href="./images/logo.png" />

  <link rel="manifest" href="./manifest.json" />

  <title>React PWA</title>
</head>

<body>
  <noscript>Please enable JavaScript for this to work</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // enables the service worker and points to it location
        navigator.serviceWorker
          .register('./sw.js')
          .then((reg) => console.log('succ sess', reg.scope))
          .catch(err => { console.log('succ less'); console.error(err) });
      })
    }
  </script>
</body>

</html>
